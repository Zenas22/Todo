<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitTodo()' #todoForm='ngForm'>
      <div class="form-group">

        <label for="name">To-do</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newTodo.name" name="name" #name="ngModel" required>

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>

      </div>

      <div class="form-group">

        <label for="scribble">Scribble</label>
        <textarea class="form-control" id="scribble" rows="4" [(ngModel)]="newTodo.scribble" name="scribble" #scribble="ngModel" required></textarea>

        <div [hidden]="scribble.valid || scribble.pristine" class="alert alert-danger">
          <p>Scribble is required. Describe your to-do item.</p>
        </div>

      </div>

      <div class="form-group">

        <label for="complete">Completion Date: </label>
        <input type="date" id="complete" [(ngModel)]="newTodo.completeDate" name="completeDate" #completeDate="ngModel" required>

        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">

        </div>

      </div>
        <button type="submit" class="btn btn-successbtn-lg">Add Todo</button>
    </form>
  </div>
</div>
